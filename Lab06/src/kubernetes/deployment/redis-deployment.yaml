apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: voting-app-namespace
  labels:
    app: redis-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-app
  template:
    metadata:
      labels:
        app: redis-app
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
